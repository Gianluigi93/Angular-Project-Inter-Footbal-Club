<div class="container-table">
    Filter
    <input matInput (keyup)="applyFilter($event)" placeholder="Cerca calciatore" #input>
    <br><br>

    <div class="container-table">
        <table mat-table [dataSource]="dato" class="mat-elevation-z8">
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Numero Giocatore </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="cognome">
                <th mat-header-cell *matHeaderCellDef> Cognome </th>
                <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
            </ng-container>

            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> <img [src] = "element.imageUrl" > </td>
            </ng-container>
        

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
